<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfluenceConnect - Influencer Marketing Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f5f5f5;
      line-height: 1.6;
    }
    header {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6b6b;
      letter-spacing: -1px;
    }
    .menu-btn {
      cursor: pointer;
      padding: 15px;
      z-index: 1002;
      transition: transform 0.3s ease;
    }
    .menu-btn:hover {
      transform: scale(1.1);
    }
    .menu-btn__bar {
      width: 30px;
      height: 3px;
      background: #333;
      margin: 6px 0;
      transition: 0.4s;
      border-radius: 2px;
    }
    .menu-btn.active .menu-btn__bar:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
    }
    .menu-btn.active .menu-btn__bar:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active .menu-btn__bar:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: rgba(255,255,255,0.98);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
    }
    .menu-overlay.active {
      height: 100vh;
    }
    .menu-overlay a {
      opacity: 0;
      transform: translateY(20px);
      padding: 1rem 2.5rem;
      text-decoration: none;
      color: #333;
      font-size: 1.5rem;
      border-radius: 50px;
      background: rgba(255,107,107,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 500;
      width: fit-content;
      transition: all 0.2s ease;
    }
    .menu-overlay.active a {
      opacity: 1;
      transform: translateY(0);
    }
    .menu-overlay a:hover {
      background: #ff6b6b;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,107,107,0.3);
    }

    .hero {
      text-align: center;
      padding: 10rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .hero::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
    }
    .hero::after {
      bottom: -80px;
      right: -60px;
      width: 250px;
      height: 250px;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      line-height: 1.2;
      position: relative;
      z-index: 1;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }
    .hero button {
      padding: 1.2rem 3rem;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ff6b6b;
      transition: all 0.2s ease;
      position: relative;
      z-index: 1;
    }
    .hero button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">InfluenceConnect</div>
    <div class="menu-btn">
      <div class="menu-btn__bar"></div>
      <div class="menu-btn__bar"></div>
      <div class="menu-btn__bar"></div>
    </div>
  </header>
  <nav class="menu-overlay">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="influencers.html"><i class="fas fa-users"></i> Influencers</a>
    <a href="brands.html"><i class="fas fa-building"></i> Brands</a>
    <a href="campaigns.html"><i class="fas fa-bullhorn"></i> Campaigns</a>
    <a href="case-studies.html"><i class="fas fa-book-open"></i> Case Studies</a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </nav>
  <section class="hero">
    <h1>Connect Brands with Authentic Influencers</h1>
    <p>Bridge the gap between innovative brands and creative influencers</p>
    <a href="influencers.html"><button>Get Started</button></a>
  </section>
  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const menuOverlay = document.querySelector('.menu-overlay');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuOverlay.contains(e.target)) {
        menuBtn.classList.remove('active');
        menuOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
